    <script>
      // Hide loading screen after load
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
        }, 2200);
      });

      // Load Lenis from CDN dynamically to ensure it exists
      const script = document.createElement('script');
      script.src = "https://unpkg.com/lenis@1.1.18/dist/lenis.min.js";
      script.onload = () => {
        const lenis = new Lenis({
          duration: 1.2,
          easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
          smoothWheel: true,
          wheelMultiplier: 1,
        });
        // The essential animation loop
        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        console.log('Lenis Smooth Scroll Initialized Safely');
      };
      script.onerror = () => {
        console.error('Lenis failed to load, falling back to native scroll.');
      };
      document.body.appendChild(script);
    </script>
